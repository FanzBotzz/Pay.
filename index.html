<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran Emix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://qu.ax/uvQWt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .container {
      background: rgba(0,0,0,0.6);
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      animation: fadeIn 1s ease;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .product {
      margin: 20px 0;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideUp 1s ease;
    }
    .product span {
      font-size: 18px;
    }
    button, .btn {
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover, .btn:hover {
      background: #45a049;
    }
    #qris-img {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #qris-img img {
      width: 100%;
      border-radius: 10px;
    }
    .salin {
      background: #2196F3;
      margin-left: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran Otomatis</h1><div class="product">
  <span>Murid Nokos</span>
  <span>Rp5.000</span>
</div>
<div class="product">
  <span>Murid Paid Promote</span>
  <span>Rp10.000</span>
</div>

<button onclick="showQRIS()">Tampilkan QRIS</button>
<div id="qris-img">
  <img src="https://qu.ax/srsEc.png" alt="QRIS Pembayaran" />
</div>

<form id="payment-form" style="margin-top: 20px">
  <label>Nama:</label>
  <input type="text" name="name" required style="width:100%;margin-bottom:10px;padding:8px;border-radius:6px;border:none" />
  <label>Total Transfer:</label>
  <input type="text" name="amount" required style="width:100%;margin-bottom:10px;padding:8px;border-radius:6px;border:none" />
  <label>Bukti Transfer (Screenshot):</label>
  <input type="file" name="image" accept="image/*" required style="width:100%;margin-bottom:10px" />
  <button type="submit">Saya sudah bayar</button>
</form>

<p style="margin-top: 20px">Atau hubungi via WhatsApp:</p>
<a href="https://wa.me/62895391694499?text=Halo%20saya%20sudah%20melakukan%20pembayaran.%20Berikut%20bukti%20transfer%20saya." target="_blank">
  <button class="btn">Chat WhatsApp</button>
</a>

<p style="margin-top: 20px">Atau transfer manual ke DANA:</p>
<div style="display: flex; align-items: center">
  <span>083137741581 a.n. Yori Asanagi</span>
  <button class="salin" onclick="copyDana()">Salin</button>
</div>
<small>Transfer via OVO akan dikenakan biaya Rp1.000</small>

  </div>  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>  <script>
    emailjs.init("QtCkBP_ZmW9Jij-Pa");

    const form = document.getElementById("payment-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_wvsf2wp", "template_p2puwue", form).then(
        function () {
          window.location.href = "https://wa.me/62895391694499?text=Halo%2C%20saya%20sudah%20melakukan%20pembayaran.%20Berikut%20bukti%20transfer%20saya.";
        },
        function (error) {
          alert("Gagal mengirim data. Coba lagi.");
        }
      );
    });

    function showQRIS() {
      document.getElementById("qris-img").style.display = "block";
    }

    function copyDana() {
      navigator.clipboard.writeText("083137741581");
      alert("Nomor DANA disalin!");
    }
  </script></body>
</html>
