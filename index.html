<body>
  <div class="container">
    <h1>Pembayaran Produk</h1>
    <div class="price-tag">Akun Premium - Rp20.000</div><p>Pilih metode pembayaran:</p>

<button onclick="window.location.href='https://orderkuota.com/qris/20k-tokenABC'">Bayar via QRIS</button>
<br>
<button onclick="window.location.href='https://orderkuota.com/dana/20k-tokenABC'">Bayar via DANA</button>

  </div>  <script>

      if (urlParams.get('status') === 'paid') {
        window.location.href = 'https://wa.me/62895391694499?text=Halo%20admin,%20saya%20telah%20melakukan%20pembayaran%20Rp20.000%20untuk%20produk%20Akun%20Premium.%20Berikut%20bukti%20transfer%20saya%20(FOTO).';
