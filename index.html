<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Emix Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      background: url('https://qu.ax/uvQWt.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      color: #00ffaa;
      font-weight: bold;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      margin: 50px auto;
      width: 95%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffaa55;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
    }

    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    .blinking {
      animation: blink 2s infinite;
      font-size: 1.5rem;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }

    label {
      text-align: left;
      display: block;
      margin-top: 10px;
    }

    #success-message {
      margin-top: 15px;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-text">
      Admin Emix melayani top up semua game. Mau punya website seperti ini? Hubungi Emix sekarang!
    </div>
  </div>

  <div class="container">
    <h1 class="blinking">Payment Emix Store</h1>

    <div class="card">
      <p>Scan QRIS di bawah ini untuk pembayaran:</p>
      <img src="https://qu.ax/srsEc.png" alt="QRIS" style="width: 100%; border-radius: 10px;">
    </div>

    <div class="card">
      <p><b>Dana / OVO / Gopay:</b> 083137741581</p>
      <button onclick="copyToClipboard('083137741581')">Salin</button>
    </div>

    <div class="card">
      <form id="paymentForm" action="https://formspree.io/f/xkgjkpqw" method="POST" onsubmit="return handleSubmit(event)">
        <label for="nama">Nama:</label>
        <input type="text" name="Nama" id="nama" required />

        <label for="total">Total Transfer:</label>
        <input type="text" name="Total Transfer" id="total" required />

        <input type="hidden" name="Kode Transaksi" id="kode" />

        <button type="submit">Saya sudah bayar</button>
      </form>
      <div id="success-message"></div>
    </div>

    <div class="card">
      <p>Atau langsung hubungi kami via WhatsApp:</p>
      <a id="waLink" href="#" target="_blank">
        <button>Chat via WhatsApp</button>
      </a>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Nomor berhasil disalin!");
    }

    function generateTransactionCode() {
      const prefix = "EMX";
      const now = Date.now().toString();
      const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      return `${prefix}-${now}-${random}`;
    }

    function handleSubmit(event) {
      event.preventDefault();

      const nama = document.getElementById("nama").value;
      const total = document.getElementById("total").value;
      const kode = generateTransactionCode();

      document.getElementById("kode").value = kode;

      // Kirim ke Formspree
      const form = document.getElementById("paymentForm");
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("success-message").innerText = `Kode Transaksi: ${kode}`;
          // Redirect ke WhatsApp
          const waURL = `https://wa.me/62895391694499?text=Halo kak Emix, saya sudah melakukan pembayaran dengan kode transaksi ${kode}. Berikut bukti transfer saya:`;
          document.getElementById("waLink").href = waURL;
          document.getElementById("waLink").click();
        } else {
          alert("Gagal mengirim. Silakan coba lagi.");
        }
      })
      .catch(error => {
        alert("Terjadi kesalahan.");
      });

      return false;
    }
  </script>
</body>
</html>
