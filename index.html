<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emix Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://qu.ax/uvQWt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }
    .qris {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .qris img {
      max-width: 100%;
      border-radius: 10px;
    }
    button, .copy-btn {
      background-color: #00b894;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 0;
      transition: background 0.3s;
    }
    button:hover, .copy-btn:hover {
      background-color: #019874;
    }
    .wa-section, .manual-section {
      margin-top: 20px;
    }
    .copy-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konfirmasi Pembayaran</h1>
    <div class="qris">
      <img src="https://qu.ax/srsEc.png" alt="QRIS Pembayaran" />
    </div><button onclick="redirectWA()">Saya sudah bayar</button>

<div class="wa-section">
  <p>Atau hubungi via WhatsApp:</p>
  <button onclick="chatWhatsApp()">Chat WhatsApp</button>
</div>

<div class="manual-section">
  <p>Atau transfer manual ke DANA:</p>
  <div class="copy-wrap">
    <span>083137741581 a.n. Yori Asanagi</span>
    <button class="copy-btn" onclick="copyNomor()">Salin</button>
  </div>
  <small>Transfer via OVO akan dikenakan biaya Rp1.000</small>
</div>

  </div>  <script>
    function redirectWA() {
      const pesan = encodeURIComponent(
        `Halo Admin Emix Store, saya sudah melakukan pembayaran. Berikut detailnya:\n\nNama: \nJumlah transfer: \nWaktu transfer: \n\nBukti transfer telah saya upload di web.`
      );
      window.location.href = `https://wa.me/62895391694499?text=${pesan}`;
    }

    function chatWhatsApp() {
      const pesan = encodeURIComponent("Halo, saya ingin konfirmasi pembayaran.");
      window.location.href = `https://wa.me/62895391694499?text=${pesan}`;
    }

    function copyNomor() {
      navigator.clipboard.writeText("083137741581").then(() => alert("Nomor DANA berhasil disalin!"));
    }
  </script></body>
</html>
