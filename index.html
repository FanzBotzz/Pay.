<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emix Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://qu.ax/uvQWt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 60px;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 32px;
    }
    p {
      text-align: center;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin: 20px 0;
      border: none;
      border-radius: 12px;
      background: #00c853;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #009624;
    }
    .qris {
      display: none;
      text-align: center;
    }
    .qris img {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran Emix Store</h1>
    <p>Pilih produk dan lakukan pembayaran dengan QRIS otomatis. Khusus virtual payment hanya melalui <strong>DANA</strong>.</p>
    <p>Atas nama: <strong>Yori Asanagi</strong></p>
    <button class="btn" onclick="copyDana()">Salin Nomor DANA (083137741581)</button><button class="btn" onclick="toggleQRIS()">Tampilkan QRIS</button>
<div class="qris" id="qris">
  <img src="https://qu.ax/srsEc.png" alt="QRIS Emix" />
</div>

<button class="btn" onclick="confirmPayment()">Saya sudah bayar</button>
<p style="font-size: 12px; text-align:center">Pembayaran melalui OVO akan dikenakan biaya tambahan Rp1.000</p>

  </div>  <script>
    function toggleQRIS() {
      const qris = document.getElementById('qris');
      qris.style.display = qris.style.display === 'block' ? 'none' : 'block';
    }

    function copyDana() {
      navigator.clipboard.writeText('083137741581').then(() => {
        alert('Nomor DANA disalin ke clipboard');
      });
    }

    function confirmPayment() {
      const message = encodeURIComponent("Halo Admin, saya sudah melakukan pembayaran. Berikut bukti transfer saya: [silakan upload screenshot bukti transfer]");
      window.location.href = `https://wa.me/62895391694499?text=${message}`;
    }
  </script></body>
</html>
