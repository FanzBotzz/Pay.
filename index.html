<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Emix Store</title>
  <style>
    body {
      background-image: url('https://qu.ax/uvQWt.jpg');
      background-size: contain; /* Sebelumnya cover, sekarang contain agar tidak ngezoom */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }.marquee-container {
  width: 100%;
  overflow: hidden;
  background-color: #000000e0;
  padding: 10px 0;
}

.marquee-text {
  display: inline-block;
  white-space: nowrap;
  animation: marquee 20s linear infinite;
  color: #00ffaa;
  font-weight: bold;
  font-size: 1rem;
}

@keyframes marquee {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

.container {
  max-width: 420px;
  margin: 30px auto;
  background: rgba(0, 0, 0, 0.75);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

h1 {
  font-size: 1.8rem;
  text-align: center;
  animation: blink 2s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

.card {
  background: rgba(255, 255, 255, 0.1);
  margin: 15px 0;
  padding: 15px;
  border-radius: 12px;
}

button, input[type="submit"] {
  background-color: #007fff;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

input, label {
  display: block;
  width: 100%;
  margin-top: 8px;
}

input[type="file"], input[type="number"] {
  background-color: #ffffff10;
  border: 1px solid #fff;
  color: white;
  padding: 8px;
  border-radius: 8px;
}

  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-text">
      Admin Emix juga melayani top up semua game. Ingin punya website seperti ini? Hubungi Emix sekarang!
    </div>
  </div>  <div class="container">
    <h1>Payment Emix Store</h1><div class="card">
  <p>Scan QRIS di bawah ini untuk pembayaran:</p>
  <img src="https://qu.ax/srsEc.png" alt="QRIS" style="width: 100%; border-radius: 12px;">
</div>

<div class="card">
  <p><strong>Dana / OVO / Gopay:</strong><br>083137741581</p>
  <button onclick="copyToClipboard('083137741581')">Salin Nomor</button>
</div>

<form class="card" id="paymentForm" enctype="multipart/form-data">
  <p>Upload bukti transfer dan isi total transfer:</p>
  <label for="amount">Total Transfer (Rp):</label>
  <input type="number" id="amount" name="amount" required>
  <label for="proof">Upload Bukti Transfer:</label>
  <input type="file" id="proof" name="proof" accept="image/*" required>
  <input type="submit" value="Saya sudah bayar">
</form>

<div class="card">
  <p>Atau langsung hubungi kami via WhatsApp:</p>
  <a id="waLink" href="#" target="_blank">
    <button>Chat via WhatsApp</button>
  </a>
</div>

  </div>  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Nomor berhasil disalin!");
    }

    const form = document.getElementById("paymentForm");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const amount = document.getElementById("amount").value;
      const proof = document.getElementById("proof").files[0];
      const transactionCode = "TRX" + Math.floor(Math.random() * 1000000000);

      const formData = new FormData();
      formData.append("amount", amount);
      formData.append("transactionCode", transactionCode);
      formData.append("proof", proof);

      const emailEndpoint = "https://formspree.io/f/xpzvylpb"; // Ganti dengan Formspree kamu
      await fetch(emailEndpoint, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      // Buat link WhatsApp
      const message = `Halo kak, saya sudah transfer sebesar Rp${amount}. Berikut kode transaksi saya: ${transactionCode}`;
      const waLink = `https://wa.me/62895391694499?text=${encodeURIComponent(message)}`;
      document.getElementById("waLink").href = waLink;
      document.getElementById("waLink").click();
    });
  </script></body>
</html>
